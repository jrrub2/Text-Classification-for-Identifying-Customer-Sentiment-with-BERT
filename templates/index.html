<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Sentimen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ecf0f1;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #ffffff;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            color: #7a5af5;
            display: block;
            margin-bottom: 8px;
        }
        input {
            padding: 12px;
            width: 80%;
            margin: 8px auto;
            border: 1px solid #7a5af5;
            border-radius: 4px;
            color: #333;
            background-color: #ecf0f1;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            background-color: #7a5af5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a5af5;
        }
        .result-box {
            text-align: left;
            border: 2px solid #282828;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            background-color: #282828;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Analisis Sentimen</h1>
    <form method="post">
        <label for="text">Masukkan Teks:</label>
        <input type="text" id="text" name="text" required>
        <button type="submit">Kirim</button>
    </form>
    {% if text %}
        <div class="result-box">
            <p>Teks: {{ text }}</p>
            <p>Label: {{ status }}</p>
            <p>Skor: {{ score }}%</p>
        </div>
    {% endif %}
</body>
</html>
